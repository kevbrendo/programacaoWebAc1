<div class="container">
    <div class="form-group">
      <label for="numero1">Número 1:</label>
      <input type="number" class="form-control" id="numero1" [(ngModel)]="numero1">
    </div>
    <div class="form-group">
      <label for="numero2">Número 2:</label>
      <input type="number" class="form-control" id="numero2" [(ngModel)]="numero2">
    </div>
    <div class="form-group">
      <label for="operacao">Operação:</label>
      <select class="form-control" id="operacao" [(ngModel)]="operacao">
        <option value="+">Soma</option>
        <option value="-">Subtração</option>
        <option value="*">Multiplicação</option>
        <option value="/">Divisão</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="calcular()">Calcular</button>
    <div class="form-group">
      <label for="resultado">Resultado:</label>
      <input type="number" class="form-control" id="resultado" [(ngModel)]="resultado" disabled>
    </div>
  </div>

<div class="container">
    <h2>Formulário de Apólice de Seguro Automobilístico</h2>
  
    <form (ngSubmit)="calculatePolicy()">
      <div class="form-group">
        <label for="name">Nome do Segurado:</label>
        <input type="text" id="name" [(ngModel)]="formData.name" name="name" required class="form-control"/>
      </div>
  
      <div class="form-group">
        <label for="genero">Sexo:</label>
        <select id="genero" [(ngModel)]="formData.genero" name="genero" required class="form-control">
          <option value="" disabled selected>Selecione o Sexo</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" [(ngModel)]="formData.idade" name="idade" required class="form-control"/>
      </div>
  
      <div class="form-group">
        <label for="valorAuto">Valor do Automóvel:</label>
        <input type="number" id="valorAuto" [(ngModel)]="formData.valorAuto" name="valorAuto" required class="form-control"/>
      </div>
  
      <button type="submit" class="btn btn-primary">Calcular Apólice</button>
    </form>
  
    <div *ngIf="apolice !== null" class="result">
      <h3>Valor da Apólice de Seguro: {{ apolice | currency:'BRL' }}</h3>
    </div>
  </div>
